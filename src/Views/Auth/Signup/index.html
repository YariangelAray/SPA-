<section class="seccion">
  <fieldset class="content-form">

    <legend class="content-form__title">Sign up</legend>
    <form action="" id="form" novalidate>

      <label for="nombre" class="content-form__control"> Nombre completo:
        <input type="text" placeholder="Nombre completo" class="input" name="nombre" id="nombre" required>
      </label>

      <label for="correo" class="content-form__control"> Correo:
        <input type="text" placeholder="Correo" class="input" name="correo" id="correo" required>
      </label>

      <label for="contrasena" class="content-form__control"> Contraseña:
        <input type="text" placeholder="Contraseña" class="input" name="contrasena" id="contrasena" required>
      </label>

      <button class="boton enlace">Iniciar Sesión</button>
    </form>
  </fieldset>
</section>
